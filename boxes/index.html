<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Remote Control</title>
  </head>
  <body>
    <div class="body">
      <div class="powerb">
        <div class="power">
          <div class="symblep"></div>
        </div>
      </div>

      <div class="mute"></div>

      <div class="volume">
        <div class="center">
          <div class="play"></div>
          <div class="pause"></div>
          <div class="pause1"></div>
        </div>
      </div>

      <div class="input1"></div>
      <div class="input2"></div>
      <div class="input3"></div>
      <div class="input4"></div>
      <div class="input5"></div>

      <div class="audio1"></div>
      <div class="audio2"></div>
      <div class="audio3"></div>

      <div class="set1"></div>
      <div class="set2"></div>
      <div class="set3"></div>
      <div class="set4"></div>
      <div class="set5"></div>
    </div>
  </body>
</html>
